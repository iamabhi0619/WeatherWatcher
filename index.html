<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <form class="search-box">
        <input type="text" placeholder="Enter city..." class="input" />
        <button class="search-btn" type="submit">
          <i class="fas fa-search"></i> find
        </button>
      </form>
      <div class="weather-info">
        <div class="main-section">
          <div class="weather-icon-container">
            <img src="" alt="" srcset="" class="weather-icon">
          </div>
          <div>
            <div class="temperature"><span class="temp">--</span>&#8451;</div>
            <div class="feels-like">
              Feels Like: <span class="feels-like-temp">--</span>&#8451;
            </div>
          </div>
        </div>
        <p class="description"></p>
        <div class="other-section">
          <div class="tab">
            <div class="temp-min">
              <i class="fas fa-temperature-low"></i> Min Temp:
              <span class="min-temp">--</span>&#8451;
            </div>
            <div class="wind">
              <i class="fas fa-wind"></i> Wind Speed:
              <span class="wind-speed">--</span> km/h
            </div>
            <div class="sunrise">
              <i class="fas fa-sun"></i> Sunrise:
              <span class="sunrise-time">-- AM</span>
            </div>
          </div>
          <div class="tab">
            <div class="temp-max">
              <i class="fas fa-temperature-high"></i> Max Temp:
              <span class="max-temp">--</span>&#8451;
            </div>
            <div class="humidity">
              <i class="fas fa-tint"></i> Humidity:
              <span class="c-humidity">--</span>%
            </div>
            <div class="sunset">
              <i class="fas fa-moon"></i> Sunset:
              <span class="sunset-time">-- PM</span>
            </div>
          </div>
          <div class="tab"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
